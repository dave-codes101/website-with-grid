<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- EXTERNAL STYLE SHEET LINK  -->
     <link rel="stylesheet" href="style.css">

     <!-- GOOGLE FONTS LINK  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Menbere:wght@100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"><rect width="24" height="24" fill="fff"/><circle cx="12" cy="12" r="10" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/></svg>
            </div>
            <div class="right-button">
                <a> Free Consultation </a>
            </div>
        </div>
    </header>
    <main>
        <div class="content-text">
            <div class="content-header">
                <h1> Design solutions are now much easier </h1>
            </div>
            <div class="content-para">
                <p> With over ten years of experience in various design disciplines, I am your one-stop shop for your design needs. </p>
            </div>
        </div>
        <div class="grid-container">
            <div class="items" id="item1">
                <div class="item-image">
                    <img src="images/graphic-design-logo.png">
                </div>
                <div class="item-text">
                    <p> Graphics Design </p>
                </div>
            </div>
            <div class="items" id="item2">
                <div class="item-image">
                    <img src="images/UIUX-logo.png">
                </div>
                <div class="item-text">
                    <p> UI/UX </p>
                </div>
            </div>
            <div class="items" id="item3">
                <div class="item-image">
                    <img src="images/apps-logo.png">
                </div>
                <div class="item-text">
                    <p> Apps </p>
                </div> 
            </div>
            <div class="items" id="item4"> 
                <div class="item-image">
                    <img src="images/photography-logo.png">
                </div>
                <div class="item-text">
                    <p> Photography </p>
                </div>
            </div>
            <div class="items" id="item5"> 
                <div class="item-image">
                    <img src="images/illustrations-logo.png">
                </div>
                <div class="item-text">
                    <p> Illustration </p>
                </div> 
            </div> 
            <div class="items" id="item6">
                <div class="item-image">
                    <img src="images/motion-graphics-logo.png">
                </div>
                <div class="item-text">
                    <p> Motion Graphics </p>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
